<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.1.1">
  <title>Mission to Mars</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Mission to Mars</title>
</head>
<div class="container-fluid">

  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3"><b>Mission to Mars</b></h1>
      <hr class="my-4">
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data</a>
      </p>
    </div>

    <div class="container-fluid">
      <h2><b>Latest Mars News</b></h2>
      <h5>{{ mars_data.news_title }}</h5>
      <p>{{ mars_data.news_p }}</p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h2><b>Featured Mars Image</b></h2>
          <img src="{{ mars_data.jpl_image }}" alt="Featured Mars Image" style="max-width:600px; max-height: 800px;">
        </div>
        <br>
        <h5>Mars Facts</h5>
        <div>{{ mars_data.mars_facts |safe }}</div>
      </div>
    </div>
</div>
<br>
<div class="container-fluid text-center">
  <h2><b>Mars Hemispheres</b></h2>
  <div class="row">
    {% for img in mars_data.hemisphere_image_urls %}
    <div class="col-md-6">
      <div class="card" style="size: 25rem;">
        <img src="{{ img.img_url }}" class="card-img-top" alt="{{ img.title }}">
        <div class="card-body">
          <p class="card-text"><b> {{ img.title }} </b></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

</div>

</body>
</div>

</html>
